<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle style="color: #FFF; ">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> <p  style="color: #FFF; ">Bordel p√© de manga</p></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="conteudo">
  <ion-card *ngFor="let item of items | async" class="card-puta">
    <ion-card-header>
      <p>
        <b>Nome: </b>{{item.nome}}</p>
      <br>
      <p>
        <b>Apelido: </b>{{item.apelido}}</p>
    </ion-card-header>

    <ion-card-content>
      <p>
        <b>Valor: </b> R$ {{item.valor}}</p>
      <p>
        <b>Tipo: </b>{{item.tipo}}</p>
      <p>
        <b>Nota: </b>{{item.nota}}</p>
    </ion-card-content>

    <ion-grid>
      <ion-row justify-content-center justify-content-around>
        <ion-col col-12>
          <button ion-button block class="button-edit" (click)="editItem(item)">
            Editar
          </button>
        </ion-col>
        <ion-col col-12>
          <button ion-button block color="danger" (click)="deleteItem(item.id)">
            Deletar
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-fab right bottom >
    <button ion-fab class="fab-create" (click)="addItem()">
      <ion-icon ios='md-add' name='md-add'></ion-icon>
    </button>
  </ion-fab>
</ion-content>
