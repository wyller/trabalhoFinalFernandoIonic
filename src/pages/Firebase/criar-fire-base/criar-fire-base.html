<ion-header>

  <ion-navbar>
    <ion-title>Criar Prostituta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="formItem" padding (ngSubmit)="submit(); $event.preventDefault()">
    <ion-list no-lines>
      <ion-item *ngIf="error" class="no-background-container">
        <p>Os dados informados não estão corretos.</p>
      </ion-item>

      <ion-item class="no-background-container">
        <ion-label floating>nome</ion-label>
        <ion-input type="text" spellcheck="false" autocapitalize="off" formControlName="nome"></ion-input>
      </ion-item>
      <ion-item *ngIf="formItem.get('nome').errors && formItem.get('nome').dirty" class="no-background-container">
        <p *ngIf="formItem.get('nome').hasError('required')">Campo obrigatório</p>
      </ion-item>

      <ion-item class="no-background-container">
        <ion-label floating>tipo</ion-label>
        <ion-input type="text" spellcheck="false" autocapitalize="off" formControlName="tipo"></ion-input>
      </ion-item>
      <ion-item *ngIf="formItem.get('tipo').errors && formItem.get('tipo').dirty" class="no-background-container">
        <p *ngIf="formItem.get('tipo').hasError('required')">Campo obrigatório</p>
      </ion-item>

      <ion-item class="no-background-container">
        <ion-label floating>valor</ion-label>
        <ion-input type="number" formControlName="valor" ionic-password-show-hide></ion-input>
      </ion-item>
      <ion-item *ngIf="formItem.get('valor').errors && formItem.get('valor').dirty" class="no-background-container">
        <p *ngIf="formItem.get('valor').hasError('required')">Campo obrigatório</p>
      </ion-item>

      <ion-item class="no-background-container">
        <ion-label floating>apelido</ion-label>
        <ion-input type="text" formControlName="apelido" ionic-password-show-hide></ion-input>
      </ion-item>
      <ion-item *ngIf="formItem.get('apelido').errors && formItem.get('apelido').dirty" class="no-background-container">
        <p *ngIf="formItem.get('apelido').hasError('required')">Campo obrigatório</p>
      </ion-item>

      <ion-item class="no-background-container">
        <ion-label floating>nota</ion-label>
        <ion-input type="number" formControlName="nota" ionic-password-show-hide></ion-input>
      </ion-item>
      <ion-item *ngIf="formItem.get('nota').errors && formItem.get('nota').dirty" class="no-background-container">
        <p *ngIf="formItem.get('nota').hasError('required')">Campo obrigatório</p>
      </ion-item>
    </ion-list>
    <button ion-button full color="dark" type="submit" [disabled]="formItem.invalid">Enviar</button>
  </form>
</ion-content>
