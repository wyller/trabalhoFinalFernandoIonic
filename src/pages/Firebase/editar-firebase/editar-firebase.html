<ion-header>
    <ion-navbar>
      <ion-title>Editar Produto</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content padding class="form">
    <form padding [formGroup]="formEditar" (ngSubmit)="concluir(); $event.preventDefault()">

      <ion-list no-lines>
        <ion-item class="no-background-container" *ngIf="error">
          <p>Os dados informados não estão corretos.</p>
        </ion-item>

        <ion-item class="no-background-container">
            <ion-label floating>nome</ion-label>
            <ion-input type="text" spellcheck="false" autocapitalize="off" formControlName="nome"></ion-input>
          </ion-item>
          <ion-item class="no-background-container" *ngIf="formEditar.get('nome').errors && formEditar.get('nome').dirty">
            <p *ngIf="formEditar.get('nome').hasError('required')">Campo obrigatório</p>
          </ion-item>

          <ion-item class="no-background-container">
            <ion-label floating>tipo</ion-label>
            <ion-input type="text" spellcheck="false" autocapitalize="off" formControlName="tipo"></ion-input>
          </ion-item>
          <ion-item class="no-background-container" *ngIf="formEditar.get('tipo').errors && formEditar.get('tipo').dirty">
            <p *ngIf="formEditar.get('tipo').hasError('required')">Campo obrigatório</p>
          </ion-item>

          <ion-item class="no-background-container">
            <ion-label floating>valor</ion-label>
            <ion-input type="number" formControlName="valor" ionic-password-show-hide></ion-input>
          </ion-item>
          <ion-item class="no-background-container" *ngIf="formEditar.get('valor').errors && formEditar.get('valor').dirty">
            <p *ngIf="formEditar.get('valor').hasError('required')">Campo obrigatório</p>
          </ion-item>

          <ion-item class="no-background-container">
            <ion-label floating>apelido</ion-label>
            <ion-input type="text" formControlName="apelido" ionic-password-show-hide></ion-input>
          </ion-item>
          <ion-item class="no-background-container" *ngIf="formEditar.get('apelido').errors && formEditar.get('apelido').dirty">
            <p *ngIf="formEditar.get('apelido').hasError('required')">Campo obrigatório</p>
          </ion-item>

          <ion-item class="no-background-container">
            <ion-label floating>nota</ion-label>
            <ion-input type="number" formControlName="nota" ionic-password-show-hide></ion-input>
          </ion-item>
          <ion-item class="no-background-container" *ngIf="formEditar.get('nota').errors && formEditar.get('nota').dirty">
            <p *ngIf="formEditar.get('nota').hasError('required')">Campo obrigatório</p>
          </ion-item>
      </ion-list>

      <button ion-button full color="dark" type="submit" [disabled]="formEditar.invalid">Concluir</button>

    </form>
  </ion-content>
