<ion-header>

    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>E-mail</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding>
    <ion-list>
      <ion-item class="no-background-container">
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>

      <button ion-button large block color="dark" (click)="enviarEmailDinamico()">Enviar</button>
    </ion-list>
  </ion-content>
