<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>pipe</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div>
    <ion-item no-lines>
      <ion-label floating>Troca todo texto para minusculo</ion-label>
      <ion-input type="text" [(ngModel)]="toLowerCase"></ion-input>
    </ion-item>
    <p>
      <b>Original: </b>{{toLowerCase}}</p>
    <p>
      <b>Transform: </b>{{toLowerCase | transformaMinusculo}}</p>
  </div>
</ion-content>
