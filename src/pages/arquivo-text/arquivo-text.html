<ion-header>

    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Arquivo Texto</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding>
    <ion-card *ngIf="texto !== null" class="card-puta">
      <ion-card-content>
        <p>{{texto}}</p>
      </ion-card-content>
      <ion-grid>
        <ion-row justify-content-center justify-content-around>
          <ion-col col-12>
            <button ion-button block color="danger" (click)="deletar()">
                <p>Deletar</p>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

    <ion-fab right bottom class="fab-create">
      <button ion-fab color="dark" class="button-create" (click)="criar()">
        <ion-icon ios='md-add' name='md-add'></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
